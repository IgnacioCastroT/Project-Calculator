<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calcutalor</title>
</head>
<body>
    <h1>Calculadora Online</h1>
    <div class="contenedor">
        <div class="pantalla"></div>
        <div class="botones">
            <button class="btn operador">C</button>
            <button class="btn operador">DEL</button>
            <button class="btn operador">/</button>
            <button class="btn operador">x</button>
            <button class="btn numero">7</button>
            <button class="btn numero">8</button>
            <button class="btn numero">9</button> 
            <button class="btn operador">-</button>
            <button class="btn numero">6</button>
            <button class="btn numero">5</button>
            <button class="btn numero">4</button>
            <button class="btn operador">+</button>
            <button class="btn numero">1</button>
            <button class="btn numero">2</button>
            <button class="btn numero">3</button>
            <button class="btn operador igual">=</button>
            <button class="btn numero zero">0</button>
            <button class="btn operador">.</button>
        </div>
    </div>
    <footer>Creado por Ignacio Castro</footer>
</body>
</html>
